version: '3.8'

services:
  # Frontend Service
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://192.168.1.96:3001
      - REACT_APP_AI_SERVER_URL=http://192.168.1.96:8000
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
      - /app/node_modules

  # Backend Service
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_HOST=192.168.1.96
      - DB_PORT=3307
      - DB_NAME=myweb
      - DB_USER=root
      - DB_PASSWORD=1234
      - JWT_SECRET=your_jwt_secret_key_here
      - CORS_ORIGIN=http://192.168.1.96:3000
    depends_on:
      - mysql
    volumes:
      - ../backend:/app
      - /app/node_modules
      - ../backend/uploads:/app/uploads

  # AI Server Service
  ai-server:
    build:
      context: ../ai-server
      dockerfile: ../docker/Dockerfile.ai
    ports:
      - "8000:8000"
    environment:
      # Google Translate는 API 키가 불필요합니다
      - DEBUG=True
      - HOST=192.168.1.96
    volumes:
      - ../ai-server:/app
      - ../data:/app/data

  # MySQL Database
  mysql:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=myweb
      - MYSQL_USER=myweb_user
      - MYSQL_PASSWORD=myweb_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
      - ai-server

volumes:
  mysql_data: 