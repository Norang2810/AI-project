events {
    worker_connections 1024;
}

http {
    # 업로드/응답 용량 및 타임아웃 상향
    client_max_body_size 20m;
    send_timeout 600s;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_connect_timeout 60s;

    upstream frontend {
        server frontend:80;
    }
    upstream backend {
        server backend:3001;
    }
    upstream ai-server {
        server ai-server:8000;
    }

    # 로컬 개발 환경용 (HTTP)
    server {
        listen 80;
        server_name localhost;

        client_max_body_size 20m;

        # API 요청 → backend
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        # AI 요청 → ai-server
        location /ai/ {
            proxy_pass http://ai-server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        # 프론트엔드 정적 파일
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }
    }

    # 배포 환경 (HTTPS) - sslip.io 방식
    server {
        listen 443 ssl http2;
        server_name 52-86-168-253.sslip.io;

        # sslip.io는 자동으로 SSL 인증서를 제공하므로 별도 설정 불필요
        # SSL 설정은 sslip.io가 자동으로 처리

        client_max_body_size 20m;

        # API 요청 → backend
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        # AI 요청 → ai-server
        location /ai/ {
            proxy_pass http://ai-server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        # 프론트엔드 정적 파일
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }
    }

    # 배포 환경 - HTTP → HTTPS 리다이렉트 (sslip.io)
    server {
        listen 80;
        server_name 52-86-168-253.sslip.io;

        location / {
            return 301 https://$server_name$request_uri;
        }
    }
}
