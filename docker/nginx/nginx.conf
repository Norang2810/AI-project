events {
    worker_connections 1024;
}

http {
    # 업로드/응답 용량 및 타임아웃 상향
    client_max_body_size 20m;
    send_timeout 600s;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_connect_timeout 60s;

    upstream frontend {
        server frontend:80;
    }
    upstream backend {
        server backend:3001;
    }
    upstream ai-server {
        server ai-server:8000;
    }

    # 로컬 개발 환경용 (HTTP만)
    server {
        listen 80;
        server_name localhost;

        client_max_body_size 20m;

        # API 요청을 백엔드로 라우팅
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        # AI 서비스 요청을 AI 서버로 라우팅
        location /ai/ {
            proxy_pass http://ai-server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        # 프론트엔드 정적 파일 프록시
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }
    }

    # 배포 환경용 (HTTPS)
    server {
        listen 443 ssl http2;
        server_name 52.86.168.253;

        # SSL 인증서 설정 (파일이 존재할 때만)
        ssl_certificate /etc/letsencrypt/live/52.86.168.253/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/52.86.168.253/privkey.pem;

        # SSL 보안 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        client_max_body_size 20m;

        # API 요청을 백엔드로 라우팅
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        # AI 서비스 요청을 AI 서버로 라우팅
        location /ai/ {
            proxy_pass http://ai-server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        # 프론트엔드 정적 파일 프록시
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }
    }

    # 배포 환경에서 HTTP를 HTTPS로 리다이렉트 (SSL 인증서가 있을 때만)
    server {
        listen 80;
        server_name 52.86.168.253;
        
        # SSL 인증서가 있을 때만 리다이렉트
        location / {
            return 301 https://$server_name$request_uri;
        }
    }
} 